<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Room</title>
     <link rel="stylesheet" href="normalize.css">
     <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="transparent">
                <img src="images/odin-lined.png" alt="A picture of the Odin Project logo">
                <p>ODIN</p>
            </div>
            <p class="small-white-text">Photo by Halie West on Unsplash</p>
        </div>
        <div class="right-container">
            <div class="right-top">
                <p class="description">
                    This is not a real online service!
                    <br>
                    You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up now to get started.
                    <br>
                    <br>
                    You know you want to.

                </p>
            </div>
            <div class="right-middle">
                <h3>Get Started!</h3>
                <form>
                    <div class="top-form">
                        <p>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </p>
                        <p>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </p>
                    </div>
                    <div class="middle-form">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" id="phoneNumber" name="phoneNumber">
                        </p>
                    </div>
                    <div class="bottom-form">
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </p>
                        <p>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </p>
                    </div>
                </form>
            </div>
            <div class="right-bottom">
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="link-description">
                    Already have an account? <a class="login">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
